<!-- Contact section start -->
<div class="contact-section overview-bgi">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">
                    <!-- Logo -->
                    <a href="index.html">
                        <img th:src="@{/assets/img/logos/logo.png}" class="cm-logo" alt="logo">
                    </a>
                    <!-- details -->
                    <div class="details">
                        <!-- Name -->
                        <h3>Recover your password</h3>
                        <!-- Form start -->
                        <form th:action="@{/forgot_password}" method="post">
                        <div th:if="${success != null}">
                        	<p class="text-danger">[[${success}]]</p>
                        </div>
                        <div th:if="${error!= null}">
                        	<p class="text-danger">[[${error}]]</p>
                        </div>
                        <div>
                        	<p>We will be sending a reset password link to your email.</p>
                        </div>
                            <div class="form-group">
                                <input type="text" name="email" class="input-text" placeholder="Email Address">
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" onclick="return form.submit()" class="btn-md btn-theme btn-block">Send Me Email</button>
                            </div>
                        </form>
                        <!-- Form end -->
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>Already a member? <a href="/login">Login here</a></span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
