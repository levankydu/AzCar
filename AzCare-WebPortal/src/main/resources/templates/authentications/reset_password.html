    function validatePassword() {
        const passwordValue = document.getElementById("password").value;
        const validationMessage = document.getElementById('validation-password').querySelector('.error-message');
        const exclamationIcon = document.getElementById('validation-password').querySelector('.fa-exclamation');

        if (passwordValue.length < 8) {
            validationMessage.textContent = "Password must be at least 8 characters long";
            exclamationIcon.style.display = 'inline';
            return false;
        } else if (!/[A-Z]/.test(passwordValue)) {
            validationMessage.textContent = "Password must contain at least one uppercase letter";
            exclamationIcon.style.display = 'inline';
            return false;
        } else {
            validationMessage.textContent = "";
            exclamationIcon.style.display = 'none';
            return true;
        }
    }

    function validateConfirmPassword() {
        const passwordValue = document.getElementById("password").value;
        const confirmPasswordValue = document.getElementById("confirmPassword").value;
        const validationMessage = document.getElementById('validation-confirmPassword').querySelector('.error-message');
        const exclamationIcon = document.getElementById('validation-confirmPassword').querySelector('.fa-exclamation');

        if (confirmPasswordValue === "") {
            validationMessage.textContent = "Confirm Password is required";
            exclamationIcon.style.display = 'inline';
            return false;
        } else if (passwordValue !== confirmPasswordValue) {
            validationMessage.textContent = "Passwords do not match";
            exclamationIcon.style.display = 'inline';
            return false;
        } else {
            validationMessage.textContent = "";
            exclamationIcon.style.display = 'none';
            return true;
        }
    }

    function submitForm() {
        var isValidPassword = validatePassword();
        var isValidConfirmPassword = validateConfirmPassword();

        if (isValidPassword && isValidConfirmPassword) {
            var formData = new FormData(document.querySelector("form"));

            fetch("/reset_password/token", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to change password.');
                }
                return response.text();
            })
            .then(message => {
                document.getElementById("message").innerText = message;
                document.getElementById("message").style.display = "block";
                document.getElementById("toast-success-reset-password").click();
                
                setTimeout(function() {
                    window.location.href = "/login"; 
                }, 3000); 
            })
            .catch(error => {
                document.getElementById("message").innerText = error.message;
                document.getElementById("message").style.display = "block";
                document.getElementById("toast-failed-reset-password").click();
            });
        }
        return false; 
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(`${inputId}-toggle-icon`);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
