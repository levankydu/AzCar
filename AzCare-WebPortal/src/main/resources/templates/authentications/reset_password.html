	th:href="@{/assets/css/rangeslider.css}">

<!-- Custom Stylesheet -->
<link type="text/css" rel="stylesheet"
	th:href="@{/assets/css/style.css}">
<link rel="stylesheet" type="text/css" id="style_sheet"
	th:href="@{/assets/css/skins/default.css}">
<style>
.form-group {
	position: relative;
	margin-bottom: 20px;
}

.input-text {
	width: calc(100% - 40px);
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	outline: none;
}

.toggle-password {
	position: absolute;
	top: 50%;
	right: 10px;
	transform: translateY(-50%);
	background-color: transparent;
	border: none;
	cursor: pointer;
}

.toggle-password i {
	color: #777;
}

.toggle-password.active i {
	color: #333;
}
</style>
</head>
<body id="top">
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TAGID"
			height="0" width="0" style="display: none; visibility: hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="page_loader"></div>

	<!-- Contact section start -->
	<div class="contact-section overview-bgi">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- Form content box start -->
					<div class="form-content-box">
						<!-- Logo -->
						<a href="index.html"> <img
							th:src="@{/assets/img/logos/logo.png}" class="cm-logo" alt="logo">
						</a>
						<!-- details -->
						<div class="details">
							<!-- Name -->
							<h3>
								Reset Password <span th:text="${user.email}"></span>
							</h3>
							<!-- Form start -->

							<form th:action="@{/reset_password/token}" method="post"
								onsubmit="return submitForm()">
								<input type="hidden" name="tokenModel" th:value="${tokenModel}" />
								<div class="rounded p-3">
									<div id="message" class="text-center"
										style="display: none; color: red"></div>
									<div>
										<p>
											<input type="password" name="password" id="password"
												class="form-control" placeholder="Enter your new password"
												required autofocus />
											
										</p>
										<p>
											<input type="password" class="form-control"
												name="confirmPassword" id="confirmPassword"
												placeholder="Confirm your new password" required /> <small
												id="passwordError" class="text-danger"
												style="display: none;">Passwords do not match.</small>
											
										</p>
										<p class="text-center">
											<button type="submit" class="btn btn-primary">Change
												Password</button>
										</p>

									</div>
								</div>
							</form>
							<!-- Form end -->
						</div>
						<!-- Footer -->
						<div class="footer">
							<span>Already a member? <a href="/login">Login here</a></span>
						</div>
					</div>
					<!-- Form content box end -->
				</div>
			</div>
		</div>
	</div>
	<!-- Contact section end -->

	<!-- Full Page Search -->
	<div id="full-page-search">
		<button type="button" class="close">Ã—</button>
		<form action="#">
			<input type="search" value="" placeholder="type keyword(s) here" />
			<button type="button" class="btn btn-sm btn-color">Search</button>
		</form>
	</div>

	<!-- External JS libraries -->
	<script th:src="@{/assets/js/jquery-2.2.0.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.selectBox.js}"></script>
	<script th:src="@{/assets/js/rangeslider.js}"></script>
	<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/assets/js/jquery.filterizr.js}"></script>
	<script th:src="@{/assets/js/wow.min.js}"></script>
	<script th:src="@{/assets/js/backstretch.js}"></script>
	<script th:src="@{/assets/js/jquery.countdown.js}"></script>
	<script th:src="@{/assets/js/jquery.scrollUp.js}"></script>
	<script th:src="@{/assets/js/particles.min.js}"></script>
	<script th:src="@{/assets/js/typed.min.js}"></script>
	<script th:src="@{/assets/js/dropzone.js}"></script>
	<script th:src="@{/assets/js/jquery.mb.YTPlayer.js}"></script>
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<script th:src="@{/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script
		th:src="@{/https://maps.googleapis.com/maps/api/js?key=AIzaSyB0N5pbJN10Y1oYFRd0MJ_v2g8W2QT74JE}"></script>
	<script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>
	<!-- Custom JS Script -->
	<script th:src="@{/assets/js/app.js}"></script>
	<script>
    function submitForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "block";
            return false;
        }

        var form = document.querySelector('form');
        var formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to change password.');
            }
            return response.text();
        })
        .then(message => {
            document.getElementById("message").innerText = message;
            document.getElementById("message").style.display = "block";
            document.getElementById("passwordError").style.display = "none";
        })
        .catch(error => {
            document.getElementById("message").innerText = error.message;
            document.getElementById("message").style.display = "block";
        });

        return false;
    }
   
</script>
</body>
</html>
