	<!-- Contact section start -->

				<div class="col-lg-12">

						<!-- details -->

							<p id="toast-failed-login" hidden="true"

							<!-- Form start -->
							<form method="post" role="form" th:action="@{/dologin}"

								</div>

								<div class="form-group mb-0">

	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			// Check if logout success flag is set in localStorage
			const logoutSuccess = localStorage.getItem('logoutSuccess');

			if (logoutSuccess === 'true') {
				Swal2.fire({
					icon : "success",
					title : "Logout successful",
				});
				// Clear the logout success flag from localStorage
				localStorage.removeItem('logoutSuccess');
			}
		});

		function validateForm() {
	        var email = document.getElementById('email').value;
	        var password = document.getElementById('password').value;

	        var emailValid = email.length > 0; // Check if email is not empty
	        var passwordValid = password.length > 0; // Check if password is not empty

	        if (!emailValid) {
	            document.getElementById('validation-email').innerText = 'Email address is required.';
	        } else {
	            document.getElementById('validation-email').innerText = '';
	        }

	        if (!passwordValid) {
	            document.getElementById('validation-password').innerText = 'Password is required.';
	        } else {
	            document.getElementById('validation-password').innerText = '';
	        }

	        document.getElementById('email').addEventListener('input', function() {
	            var email = this.value;
	            if (email.length === 0) {
	                document.getElementById('validation-email').innerText = 'Email address is required.';
	            } else {
	                document.getElementById('validation-email').innerText = '';
	            }
	        });

	        document.getElementById('password').addEventListener('input', function() {
	            var password = this.value;
	            if (password.length === 0) {
	                document.getElementById('validation-password').innerText = 'Password is required.';
	            } else {
	                document.getElementById('validation-password').innerText = '';
	            }
	        });
	        if (emailValid && passwordValid) {
	            // If both email and password are valid, submit the form
	            document.getElementById('loginForm').submit();
	        }
	    }
	</script>
