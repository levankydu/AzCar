	<!-- Contact section start -->
	<div class="contact-section overview-bgi">
		<div class="container">
			<div class="row">
				
				<div class="col-lg-12">
					<!-- Form content box start -->
					<div class="form-content-box">
						<!-- Logo -->
						<a href="/"> <img src="assets/img/logos/logo.png"
							class="cm-logo" alt="logo">
						</a>
						<!-- details -->
						<div class="details">
							<!-- Name -->
							<h3>Sign into your account</h3>

							<div th:if="${session.signin_error}">
								<p class="text-danger" th:text="${session.signin_error}"></p>
								<!-- Sau khi hiển thị, xóa thông báo để tránh hiển thị lỗi cũ khi trang được làm mới -->
								<script th:inline="javascript">
									setTimeout(
											function() {
												document
														.querySelector('.text-danger').innerText = '';
											}, 5000);
									// 5 seconds
								</script>
							</div>
							<!-- Form start -->
							<form method="post" role="form" th:action="@{/dologin}"
								th:object="${user}">
								<div class="form-group">
									<input type="email" id="email" name="email" class="input-text"
										placeholder="Email Address">
									<p class="text-danger" th:errors="*{email}"></p>
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password"
										class="input-text" placeholder="Password">
									<p class="text-danger" th:errors="*{password}"></p>
								</div>
								<div class="checkbox">
									<div class="ez-checkbox pull-left">
										<label> <input type="checkbox" class="ez-hide">
											Remember me
										</label>
									</div>
									<a href="/forgot_password"
										class="link-not-important pull-right">Forgot Password</a>
									<div class="clearfix"></div>
								</div>
								<div class="form-group mb-0">
									<button type="submit" class="btn-md btn-theme"
										onclick="return form.submit()">Login</button>
								</div>
							</form>
							<!-- Form end -->
						</div>
						<!-- Footer -->
						<div class="footer">
							<span> Don't have an account? <a href="/register">Register

									here</a>
							</span>
						</div>
					</div>
					<!-- Form content box end -->
				</div>
			</div>
		</div>
	</div>
	<!-- Contact section end -->

	<!-- Full Page Search -->
	<div id="full-page-search">

	<script type="text/javascript">
		function checkSubmitLogin() {

			var loginCheck = document.getElementById('validation-login').textContent
					.trim().length;

			const sum = loginCheck;
			if (sum > 0) {
				console.log(sum);
				document.getElementById('toast-failed-login').click();
				return false;
			} else {
				document.getElementById('toast-success-login').click();
				return index.submit();
			}
		}
	</script>
