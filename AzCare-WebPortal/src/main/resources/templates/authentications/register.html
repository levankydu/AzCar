	<script>
    function validateName() {
        const nameInput = document.getElementById("name");
        const validationMessage = document.getElementById('validation-name').querySelector('.error-message');
        const validationIcon = document.getElementById('validation-name').querySelector('i');

        if (nameInput.value.trim() === "") {
            validationMessage.textContent = "Name is required";
            validationIcon.style.display = "inline";
            return false;
        } else {
            validationMessage.textContent = "";
            validationIcon.style.display = "none";
            return true;
        }
    }

    function validateEmail() {
    	 const emailInput = document.getElementById("email");
         const validationMessage = document.getElementById('validation-email').querySelector('.error-message');
         const validationIcon = document.getElementById('validation-email').querySelector('i');
         const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

         if (emailInput.value.trim() === "") {
             validationMessage.textContent = "Email is required";
             validationIcon.style.display = "inline";
             return false;
         } else if (!emailPattern.test(emailInput.value.trim())) {
             validationMessage.textContent = "Invalid email format";
             validationIcon.style.display = "inline";
             return false;
         } else {
             validationMessage.textContent = "";
             validationIcon.style.display = "none";
             return true;
         }
    }

    function validatePassword() {
        const passwordInput = document.getElementById("password");
        const validationMessage = document.getElementById('validation-password').querySelector('.error-message');
        const validationIcon = document.getElementById('validation-password').querySelector('i');

        if (passwordInput.value.trim() === "") {
            validationMessage.textContent = "Password is required";
            validationIcon.style.display = "inline";
            return false;
        } else {
            validationMessage.textContent = "";
            validationIcon.style.display = "none";
            return true;
        }
    }

    function validateConfirmPassword() {
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const validationMessage = document.getElementById('validation-confirmPassword').querySelector('.error-message');
        const validationIcon = document.getElementById('validation-confirmPassword').querySelector('i');

        if (confirmPasswordInput.value.trim() === "") {
            validationMessage.textContent = "Confirm Password is required";
            validationIcon.style.display = "inline";
            return false;
        } else {
            validationMessage.textContent = "";
            validationIcon.style.display = "none";
            return true;
        }
    }

    function togglePasswordVisibility(inputId) {
        const passwordField = document.getElementById(inputId);
        const toggleButton = document.getElementById("togglePassword" + inputId.slice(-1));

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.innerHTML = '<i class="fa fa-eye-slash"></i>';
        } else {
            passwordField.type = 'password';
            toggleButton.innerHTML = '<i class="fa fa-eye"></i>';
        }
    }

    function checkSubmitRegisterUser() {
        const isValidName = validateName();
        const isValidEmail = validateEmail();
        const isValidPassword = validatePassword();
        const isValidConfirmPassword = validateConfirmPassword();

        if (isValidName && isValidEmail && isValidPassword && isValidConfirmPassword) {
        	Swal.fire({
	            title: 'Regisering',
	            html: 'Loading...',
	            timerProgressBar: true,
	            showCancelButton: false,
	            showConfirmButton: false,
	            didOpen: () => {
	                Swal.showLoading();
	            }
	        });

	        var formData = new FormData(document.getElementById('registerUser'));
	        fetch('/register', {
	            method: 'POST',
	            body: formData
	        })
	        .then(response => {
	            Swal.close(); 
	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }
	            return response.text(); 
	        })
	        .then(data => {
	            if (data === "Email already registered !!!") {
	                document.getElementById('toast-failed-register-user').click();
	                document.getElementById('validation-email').textContent = "Email already registered";
	            } else if (data === "Confirm Password do not match." || data === "Validation error occurred." || data === "Error sending email." || data === "Error occurred.") {
	                document.getElementById('toast-failed-register-user').click();
	                alert(data); 
	            } else {
	                document.getElementById('toast-success-registered-user').click();
	                document.getElementById('registerUser').reset(); 
	            }
	        })
	        .catch(error => {
	            Swal.close();
	            document.getElementById('toast-failed-register-exit').click();
	        });
	    } else {
	        document.getElementById('toast-failed-register-user').click();
	    }
	    return false; 
    }
    
</script>
