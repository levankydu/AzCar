	<!-- Contact section start -->
	<div class="contact-section overview-bgi">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- Form content box start -->
					<div class="form-content-box">
						<!-- Logo-->
						<a href="index.html"> <img src="assets/img/logos/logo.png"
							class="cm-logo" alt="logo">
						</a>
						<!-- details -->
						<div class="details">
							<!-- Name -->
							<h3>Create an account</h3>
							<div th:if="${param.success}">
								<div class="alert alert-info">Registration successful !!!
								</div>
							</div>
							<!-- Form start-->
							<form method="post" role="form" th:action="@{/register}"
								th:object="${user}">
								<div class="form-group">
									<input type="text" id="name" name="name" class="input-text"
										placeholder="Full Name">
									<p class="text-danger" th:errors="*{name}"></p>
								</div>
								<div class="form-group">
									<input type="text" id="email" name="email" class="input-text"
										placeholder="Email Address">
									<p class="text-danger" th:errors="*{email}"></p>
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password"
										class="input-text" placeholder="Password">
									<p class="text-danger" th:errors="*{password}"></p>

								</div>
								<div class="form-group">
									<input type="password" id="confirmPassword"
										name="confirmPassword" class="input-text"
										placeholder="Confirm Password">
									<p class="text-danger" th:errors="*{confirmPassword}"></p>

								</div>
								<div class="form-group mb-0">
									<button type="submit" class="btn-md btn-theme"
										onclick="return form.submit()">Signup</button>
								</div>
								
							</form>
							<!-- Form end-->
						</div>
						<!-- Footer -->
						<div class="footer">
							<span> Already a member? <a th:href="@{/login}">Login
									here</a>
							</span>
						</div>
					</div>
					<!-- Form content box end -->
				</div>
			</div>
		</div>
	</div>
	<!-- Contact section end -->

	<!-- Full Page Search -->
	<div id="full-page-search">

		</form>
	</div>
